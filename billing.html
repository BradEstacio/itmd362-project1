<!DOCTYPE html>
<html lang="en">
<head>
  <title>Billing</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <a href="payment" class="button">Back to Payment</a>
  <h1>Summary</h1>
  <h1>Billing</h1>
  <label for="name">Name</label>
  <input type="text" name="name-card" id="name" autocomplete="name" required="required">

  <label for="address">Street Address</label>
  <input type="text" name="address" id="address" autocomplete="address" required="required">

  <label for="address-opt">Apartment, Suite, etc. (Optional)</label>
  <input type="text" name="address-opt" id="address" autocomplete="address">

  <label for="city">City</label>
  <input type="text" name="city" id="city" autocomplete="city" required="required">

</body>
</html>
