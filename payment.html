<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cart and Payment</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <h1>CART</h1>
  <ul>
    <li>Item #1 (Qty. 3) - $9.99</li>
    <li>Item #2 (Qty. 2) - $2.99</li>
    <li>Item #3 (Qty. 1) - $14.50</li>
  </ul>
  <p>Total: $27.48</p>

  <h1>PAYMENT</h1>
  <form aria-labelledby"cart-and-payment" action="billing" method="POST">
    <label for="name-card">Name on Card</label>
    <input type="text" name="name-card" id="name-card" autocomplete="name" required="required">

    <label for="card-number">Card Number</label>
    <input type="text" name="card-number" id="card-number" required="required">

    <label for="expiration">Expiration Date</label>
    <select name="expiration-month" id="expiration" required="required">
      <option value="">MM</option>
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    </select>
    <select type="text" name="expiration-year" id="expiration" required="required">
        <option value="">YY</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
    </select>

    <label for="cvv">CVV</label>
    <input type="text" name="cvv" id="cvv" required="required">

    <input type="submit" value="To Billing">
  </form>
</body>
</html>
