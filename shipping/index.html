<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shipping</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Rubik&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />

<body>
  <header id="header">
    <h1>Simple Succulent Shop</h1>
    <nav>
      <ul>
        <li><a id="home" href="../">Home</a></li>
        <li><a id="cart-and-payment" href="">Cart and Payment</a></li>
        <li><a id="billing" href="../billing/">Billing</a></li>
        <li><a id="shipping" href="">Shipping</a></li>
      </ul>
    </nav>
  </header>

  <aside id="summary">
    <h1 class="line">Summary</h1>
    <ul>
      <li>Item Total: $39.94</li>
      <li>Tax: $2.40</li>
      <li>Shipping: $5.00</li>
      <li>Total: $47.34</li>
    </ul>
  </aside>

  <a href="../payment/" class="button">Back to Billing</a>

  <main id="main">
    <form name="shipping" action="../" method="get" aria-labelledby="form-label" aria-live="polite" aria-relevant="additions">
      <h1 id="shipping" class="line">Shipping</h1>

      <fieldset name="shipping-is-billing">
        <ol>
          <li>
            <input type="checkbox" name="shipping-is-billing" id="shipping-is-billing" checked>
            <label for="shipping-is-billing">My shipping address is the same as my billing address</label>
          </li>
        </ol>
      </fieldset>

      <fieldset name="different-shipping">
        <ol>
          <li>
            <label for="shipping-name">Name</label>
            <input type="text" name="shipping-name" id="shipping-name" autocomplete="name" required="required">
          </li>
          <li>
            <label for="shipping-address">Street Address</label>
            <input type="text" name="shipping-address" id="shipping-address" autocomplete="street-address" required="required">
          </li>
          <li>
            <label for="shipping-address-two">Apartment, Suite, etc. (Optional)</label>
            <input type="text" name="shipping-address-two" id="shipping-address-two">
          </li>
          <li>
            <label for="shipping-city">City</label>
            <input type="text" name="shipping-city" id="shipping-city" autocomplete="address-level2" required="required">
          </li>
          <li>
            <label for="shipping-state">State</label>
            <select name="shipping-state" id="shipping-state" required="required">
              <option value="">State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </li>
          <li>
            <label for="shipping-zip">Zip Code</label>
            <input type="number" name="shipping-zip" id="shipping-zip" autocomplete="postal-code" required="required">
          </li>
          <li>
            <label for="shipping-phone">Phone Number</label>
            <input type="number" name="shipping-phone" id="billing-phone" autocomplete="tel" required="required">
          </li>
        </ol>
      </fieldset>

      <fieldset name="submit">
        <ol>
          <li>
            <button type="submit">Complete Order</button>
          </li>
        </ol>
      </fieldset>
    </form>
  </main>
